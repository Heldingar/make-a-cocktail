<mat-drawer-container class="container">
  <mat-drawer mode="side" opened={{showSidebar}}>
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>

    <app-navbar (showSidebarEvent)="funShowSidebar($event)" (showCopyUrlEvent)="funShowCopyUrl()"></app-navbar>
    <mat-chip-list *ngIf="showCopyUrl" >
      <mat-chip (removed)="removeCopyUrl()">

        URL copied successfully!
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-list>

    <app-search></app-search>
    <!-- fine -->
    <!-- <div class="adsbanner">
      <div class="ads">

      </div>
    </div> -->
  </mat-drawer-content>
</mat-drawer-container>
