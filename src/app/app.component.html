    <app-search></app-search>

      <div class="ads">

          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1829818294834871"
          crossorigin="anonymous"></script>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
