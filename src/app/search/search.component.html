<form class="search-form">
  <div class="search-content">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Cocktail's Name</mat-label>
    <input matInput placeholder="Spritz" value="Spritz" #name>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="search(name.value)">Search</button>
</div>
</form>

<br>
<div class="grid" *ngIf="anyResults; else noResults">
  <mat-grid-list  cols="2" rowHeight="2:1">

    <div *ngFor="let cocktail of this.cocktailObj">
      <mat-grid-tile>
        <app-cocktailcard [cocktailObjCard]="cocktail"></app-cocktailcard>
      </mat-grid-tile>
    </div>

  </mat-grid-list>

</div>
<ng-template #noResults>
  <div class="bodyNotFound">
    <h1 class="h1Notfound">Sorry! Nothing was found :(</h1>
    <h1>There are no cocktails for your search</h1>
  </div>
</ng-template>
